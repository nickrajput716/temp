{% extends 'base.html' %}
{% block title %}Add Weight Log{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-5">
                <h3 class="mb-4"><i class="fas fa-weight"></i> Log Your Weight</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100">
                        <i class="fas fa-plus"></i> Add Entry
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
