<!-- profile.html -->
{% extends 'base.html' %}
{% block title %}Profile - Smart Diet System{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body p-5">
                <h3 class="mb-4"><i class="fas fa-user-edit"></i> Your Profile</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-save"></i> Save Profile
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
